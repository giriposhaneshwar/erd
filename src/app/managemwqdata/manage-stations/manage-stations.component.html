<div class="pageWrapper headerSection">
  <div class="headerSection col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="headerTitle col-xs-8 col-sm-8 col-md-8 col-lg-8">
        Manage Stations
      </div>
      <div class="settings col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <a href="javascript:void(0)" (click)="mondalOpen = !mondalOpen"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        <!-- <h4>Manage Stations</h4> -->
        <a href="javascript:void(0)" class="addRecordBtn" (click)="addTableRow()"><i class="glyphicon glyphicon-plus"></i>
          Add</a>
      </div>
      <div class="widget-body" *ngIf="stationsListResultStatus === 'Success' && stationsListDetails.length ===0" style="height: 300px;">
          <p>{{stationsListResultStatusMessage}}</p>
        </div>
        <div class="widget-body" *ngIf="stationsListResultStatus === 'Failed'" style="height: 300px;">
          <p>{{stationsListResultStatusMessage}}</p>
        </div>
        <div class="widget-body" *ngIf="stationsListDetails.length > 0">
        <ngx-datatable #mydatatable class="material" [scrollbarH]="true"  [headerHeight]="50" [limit]="10" [columnMode]="'standard'"
          [footerHeight]="50" [rowHeight]="30" [rows]="stationsListDetails">
          <ngx-datatable-column name="Id" [width]="100">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Station Id" [width]="200">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Station Name" [width]="300">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Latitude" [width]="150">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Longitude" [width]="150">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Status" [width]="100">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-status'] = true" *ngIf="!editing[rowIndex + '-status']">
                <div class="text-center">{{value}}</div>
              </span>
              <select *ngIf="editing[rowIndex + '-status']" (blur)="editing[rowIndex + '-status'] = false" (change)="updateValue($event, 'status', rowIndex, row)"
                [value]="value">
                <option value="Active">Active</option>
                <option value="InActive">InActive</option>
              </select>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<div class="modalContainer" [ngClass]="modalShowWindow ? 'openModel' : 'closeModel'" [ngStyle]="{'z-index': '9999'}">
  <div class="shadowSection" (click)="closeModal()"></div>
  <div class="modalSection">
    <div class="modalHeader">
      <div class="title"> </div>
      <div class="closeBtn">
        <a href="javascript:void(0)" (click)="closeModal()">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </div>
    </div>
    <form class="form" name="form" (ngSubmit)="f.form.valid && createStation(stationInfo)" #f="ngForm" novalidate>
    <!-- <div class="alert alert-success">
        <strong>{{ msg }}</strong>
    </div> -->
    <div class="modalBody">
      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Station ID</label>
        <div class="col-8">
          <input type="text" placeholder="Station ID" name="staionId" id="example-text-input" 
          [(ngModel)]="stationInfo.stationId"  #stationId="ngModel" required autocomplete="off"
          class="form-control"  [ngClass]="{'is-invalid': (f.submitted && stationId.invalid)}">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Station Name</label>
        <div class="col-8">
          <!-- <input class="form-control" type="text" placeholder="Station Name" [(ngModel)]="stationInfo.name" id="example-text-input"> -->
          <input type="text" placeholder="Station Name" name="staionId" id="example-text-input" autocomplete="off"
          [(ngModel)]="stationInfo.name"  #name="ngModel" required
          class="form-control"  [ngClass]="{'is-invalid': (f.submitted && name.invalid)}">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Latitude</label>
        <div class="col-8">
          <!-- <input class="form-control" type="text" placeholder="X" [(ngModel)]="stationInfo.x" id="example-text-input"> -->
          <input type="text" placeholder="Latitude" name="latitude" id="example-text-input" autocomplete="off"
          [(ngModel)]="stationInfo.x"  #latitude="ngModel" required (keypress)="numberOnly($event)"
          class="form-control"  [ngClass]="{'is-invalid': (f.submitted && latitude.invalid)}">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Longitude</label>
        <div class="col-8">
          <!-- <input class="form-control" type="text" placeholder="Y" [(ngModel)]="stationInfo.y" id="example-text-input"> -->
          <input type="text" placeholder="Longitude" name="longitude" id="example-text-input" autocomplete="off"
          [(ngModel)]="stationInfo.y"  #longitude="ngModel" required (keypress)="numberOnly($event)"
          class="form-control"  [ngClass]="{'is-invalid': (f.submitted && longitude.invalid)}">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Status</label>
        <div class="col-8">
          <select class="form-control" [(ngModel)]="stationInfo.status" name="status" id="example-text-input" 
                  #stationStatus="ngModel" required [ngClass]="{'is-invalid': (f.submitted && stationStatus.invalid)}">
            <option value="" disabled selected hidden>Select Status</option>
            <option value="Active">Active</option>
            <option value="InActive">InActive</option>
          </select>
        </div>
      </div>
    </div>
 
    <div class="modalFooter">
      <div class="form-group mar t-20 col-xs-12 col-sm-12">
        <div class="row text-right">
          <div class="col-xs-12 col-sm-12">
            <!-- <button class="btn btn-primary gap gap-5 gap-lr" (click)="createStation(stationInfo)">Add</button> -->
            <button class="btn btn-primary gap gap-5 gap-lr">Add</button>
            <button class="btn btn-primary gap gap-5 gap-lr" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
