<div class="pageWrapper headerSection">
  <div class="headerSection col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="headerTitle col-xs-8 col-sm-8 col-md-8 col-lg-8">
        Configure Parameters
      </div>
      <div class="settings col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <a href="javascript:void(0)" (click)="mondalOpen = !mondalOpen"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        <!-- <h4>Configure Parameters</h4> -->
        <a href="javascript:void(0)" class="addRecordBtn" (click)="addTableRow()"><i class="glyphicon glyphicon-plus"></i>Add</a>
      </div>
      <div class="widget-body" *ngIf="parametersListResultStatus === 'Success' && parametersListDetails.length ===0"
        style="height: 300px;">
        <p>{{parametersListResultStatusMessage}}</p>
      </div>
      <div class="widget-body" *ngIf="parametersListResultStatus === 'Failed'" style="height: 300px;">
        <p>{{parametersListResultStatusMessage}}</p>
      </div>
      <div class="widget-body" *ngIf="parametersListDetails.length > 0">
        <ngx-datatable #mydatatable class="material" [scrollbarH]="true" [headerHeight]="50" [limit]="10" [columnMode]="'standard'"
          [footerHeight]="50" [rowHeight]="30" [rows]="parametersListDetails">
          <ngx-datatable-column name="Param Id" [width]="110">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Param Name" [width]="145">
            <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Group Id" [width]="145">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Min Value" [width]="120">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Mean Value" [width]="130">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Max Value" [width]="120">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Std Dev Value" [width]="145">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Threshold Value" [width]="165">
            <ng-template let-value="value" ngx-datatable-cell-template>
              <div class="text-center">{{value}}</div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" [width]="100">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <div class="text-center"> <span title="Double click to edit" (dblclick)="editing[rowIndex + '-status'] = true"
                  *ngIf="!editing[rowIndex + '-status']">
                  {{value}} {{paramId}}
                </span></div>
              <select *ngIf="editing[rowIndex + '-status']" (blur)="editing[rowIndex + '-status'] = false" (change)="updateValue($event, 'status', rowIndex, row)"
                [value]="value">
                <option value="Active">Active</option>
                <option value="InActive">InActive</option>
              </select>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<div class="modalContainer" [ngClass]="modalShowWindow ? 'openModel' : 'closeModel'" [ngStyle]="{'z-index': '9999'}">
  <div class="shadowSection" (click)="closeModal()"></div>
  <div class="modalSection">
    <div class="modalHeader">
      <div class="title"> Add Parameter Info</div>
      <div class="closeBtn">
        <a href="javascript:void(0)" (click)="closeModal()">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </div>
    </div>
    <form class="form" name="form" (ngSubmit)="f.form.valid && addConfigureParam(configureParam)" #f="ngForm"
      novalidate>
      <div class="modalBody">
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Param Id</label>
          <div class="col-8">
            <input class="form-control is-invalid" type="text" placeholder="Param Id" [(ngModel)]="configureParam.parameterId"
              id="example-text-input" name="parameterId" (keypress)="numberOnly($event)" #parameterId="ngModel"
              autocomplete="off" [ngClass]="{'is-invalid': (f.submitted && parameterId.invalid)}" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input " class="col-3 col-form-label">Param Name</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="parameterName" type="text" placeholder="Param Name"
              autocomplete="off" [(ngModel)]="configureParam.parameterName" id="example-text-input" #parameterName="ngModel"
              [ngClass]="{'is-invalid': (f.submitted && parameterName.invalid)}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Units</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="units" type="text" placeholder="units" [(ngModel)]="configureParam.units"
              autocomplete="off" id="example-text-input" name="units" #units="ngModel" [ngClass]="{'is-invalid': (f.submitted && units.invalid)}"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Group Id</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="groupId" type="text" placeholder="Group Id" [(ngModel)]="configureParam.groupId"
              autocomplete="off" id="example-text-input" name="groupId" #groupId="ngModel" (keypress)="numberOnly($event)"
              [ngClass]="{'is-invalid': (f.submitted && groupId.invalid)}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Min Value</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="minValue" type="text" placeholder="Min Value" [(ngModel)]="configureParam.minValue"
              autocomplete="off" id="example-text-input" name="minValue" #minValue="ngModel" (keypress)="numberOnly($event)"
              [ngClass]="{'is-invalid': (f.submitted && minValue.invalid)}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Max Value</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="maxValue" type="text" placeholder="Max Value" [(ngModel)]="configureParam.maxValue"
              autocomplete="off" id="example-text-input" name="maxValue" #maxValue="ngModel" (keypress)="numberOnly($event)"
              [ngClass]="{'is-invalid': (f.submitted && maxValue.invalid)}" (keyup)="checkValue(configureParam.minValue,configureParam.maxValue)" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Threshold Value</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="thresholdValue" type="text" placeholder="Threshold Value"
              autocomplete="off" [(ngModel)]="configureParam.thresholdValue" id="example-text-input" name="thresholdValue"
              (keypress)="numberOnly($event)" #thresholdValue="ngModel" [ngClass]="{'is-invalid': (f.submitted && thresholdValue.invalid)}"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Mean Value</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="meanValue" type="text" placeholder="Mean Value" [(ngModel)]="configureParam.meanValue"
              autocomplete="off" id="example-text-input" name="meanValue" #meanValue="ngModel" (keypress)="numberOnly($event)"
              [ngClass]="{'is-invalid': (f.submitted && meanValue.invalid)}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Std Dev Value</label>
          <div class="col-8">
            <input class="form-control is-invalid" name="stdDevValue" type="text" placeholder="Standard Deviation Value"
              autocomplete="off" [(ngModel)]="configureParam.stdDevValue" id="example-text-input" #stdDevValue="ngModel"
              (keypress)="numberOnly($event)" [ngClass]="{'is-invalid': (f.submitted && stdDevValue.invalid)}" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Status</label>
          <div class="col-8">
            <select class="form-control is-invalid" [(ngModel)]="configureParam.Status" name="Status" #Status="ngModel"
              [ngClass]="{'is-invalid': (f.submitted && Status.invalid)}" required>
              <option value="" disabled selected hidden>Select Status</option>
              <option value="Active">Active</option>
              <option value="InActive">InActive</option>
            </select>
          </div>
        </div>
      </div>

      <div class="modalFooter">
        <div class="form-group mar t-20 col-xs-12 col-sm-12">
          <div class="row text-right">
            <div class="col-xs-12 col-sm-12">
              <button class="btn btn-primary gap gap-5 gap-lr">Add</button>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="closeModal()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
