<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        <h4>Configure BUOYS</h4>
        <a href="javascript:void(0)" class="addRecordBtn" (click)="addTableRow()"><i class="glyphicon glyphicon-plus"></i>
          Add</a>
      </div>
      <div class="widget-body">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2" widget>
            <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="15" [columnMode]="'force'"
              [footerHeight]="50" [rowHeight]="'auto'" [rows]="restItems" [scrollbarH]="true">
              <ngx-datatable-column name="S No"></ngx-datatable-column>
              <ngx-datatable-column name="Site Id"></ngx-datatable-column>
              <ngx-datatable-column name="Station Id"></ngx-datatable-column>
              <ngx-datatable-column name="Station Name"></ngx-datatable-column>
              <ngx-datatable-column name="Lattitude"></ngx-datatable-column>
              <ngx-datatable-column name="Longitude"></ngx-datatable-column>
              <ngx-datatable-column name="Status">
                <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                  <span title="Double click to edit" (dblclick)="editing[rowIndex + '-status'] = true" *ngIf="!editing[rowIndex + '-status']">
                    {{value}}
                  </span>
                  <select *ngIf="editing[rowIndex + '-status']" (blur)="editing[rowIndex + '-status'] = false" (change)="updateValue($event, 'status', rowIndex)"
                    [value]="value">
                    <option value="Active">Active</option>
                    <option value="In Active">In Active</option>
                  </select>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modalContainer" [ngClass]="modalShowWindow ? 'openModel' : 'closeModel'" [ngStyle]="{'z-index': '9999'}">
  <div class="shadowSection" (click)="closeModal()"></div>
  <div class="modalSection">
    <div class="modalHeader">
      <div class="title"> </div>
      <div class="closeBtn">
        <a href="javascript:void(0)" (click)="closeModal()">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </div>
    </div>
    <div class="modalBody">
      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Site Id</label>
        <div class="col-8">
          <input class="form-control" type="text" value="Site ID" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Station Id</label>
        <div class="col-8">
          <input class="form-control" type="text" value="Station Id" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Station Name</label>
        <div class="col-8">
          <input class="form-control" type="text" value="Station Name" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Lattitude</label>
        <div class="col-8">
          <input class="form-control" type="text" value="Lattitude" id="example-text-input">
        </div>
      </div>

      <div class="form-group row">
        <label for="example-text-input" class="col-3 col-form-label">Longitude</label>
        <div class="col-8">
          <input class="form-control" type="text" value="Longitude" id="example-text-input">
        </div>
      </div>
    </div>
    <div class="modalFooter">
      <!-- <div class="row text-right">
          <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDatePrev()">Add</button>
          <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateSave()">Cancel</button>
      </div> -->
      <div class="form-group mar t-20 col-xs-12 col-sm-12">
          <div class="row text-right">
            <div class="col-xs-12 col-sm-12">
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDatePrev()">Add</button>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="closeModal()">Cancel</button>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
