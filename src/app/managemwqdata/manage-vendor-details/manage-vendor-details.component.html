<div class="pageWrapper headerSection">
  <div class="headerSection col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="headerTitle col-xs-8 col-sm-8 col-md-8 col-lg-8">
        Manage Vendor Details
      </div>
      <div class="settings col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <a href="javascript:void(0)" (click)="mondalOpen = !mondalOpen"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        
        <a href="javascript:void(0)" class="addRecordBtn" (click)="addTableRow()"><i class="glyphicon glyphicon-plus"></i>
          Add</a>
      </div>
      <div class="widget-body">
        <ngx-datatable #mydatatable class="material" [headerHeight]="50" [limit]="15" [columnMode]="'standard'"
          [footerHeight]="50" [rowHeight]="30" [rows]="vendorsListDetails">
          <ngx-datatable-column name="S No" [width]="90">
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div class="text-center">{{value}}</div>
                </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Name" [width]="200">
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div class="text-center">{{value}}</div>
                </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Email Id" [width]="150">
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div class="text-center">{{value}}</div>
                </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Ph No" [width]="150">
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div class="text-center">{{value}}</div>
                </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Address" [width]="300">
              <ng-template let-value="value" ngx-datatable-cell-template>
                  <div class="text-center">{{value}}</div>
                </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="Status" [width]="150">
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
              <span title="Double click to edit" (dblclick)="editing[rowIndex + '-status'] = true" *ngIf="!editing[rowIndex + '-status']">
                  <div class="text-center">{{value}}</div>
              </span>
              <select *ngIf="editing[rowIndex + '-status']" (blur)="editing[rowIndex + '-status'] = false" (change)="updateValue($event, 'status', rowIndex, row)"
                [value]="value">
                <option value="Active">Active</option>
                <option value="InActive">InActive</option>
              </select>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>
<div class="modalContainer" [ngClass]="modalShowWindow ? 'openModel' : 'closeModel'" [ngStyle]="{'z-index': '9999'}">
  <div class="shadowSection" (click)="closeModal()"></div>
  <div class="modalSection">
    <div class="modalHeader">
      <div class="title"> <b>Create New Vendor</b>  </div>
      <div class="closeBtn">
        <a href="javascript:void(0)" (click)="closeModal()">
          <i class="glyphicon glyphicon-remove"></i>
        </a>
      </div>
    </div>
    <form class="form" name="form" (ngSubmit)="f.form.valid && createVendor(vendorInfo)" #f="ngForm" novalidate>
      <div class="modalBody">
        <!-- <div class="alert alert-success" role="alert">
        </div> -->
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Vendor Name</label>
          <div class="col-8">
            <input type="text" placeholder="Vendor Name" name="vendorName" id="example-text-input" [(ngModel)]="vendorInfo.vendorName"
              #vendorName="ngModel" required autocomplete="off" class="form-control" [ngClass]="{'is-invalid': (f.submitted && vendorName.invalid)}">
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Email Id</label>
          <div class="col-8">
            <input type="text" placeholder="Email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              id="example-text-input" name="email" ngModel #emailref="ngModel" [(ngModel)]="vendorInfo.emailId"
              [ngClass]="{'is-invalid': (f.submitted && emailref.invalid)}" required>
            <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class="aler alert-danger">
              <div [hidden]="!emailref.errors?.pattern">
                Invalid pattern
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Phone Number</label>
          <div class="col-8">
            <input type="text" placeholder="Phone Number" name="phNum" (keypress)="keyPress($event)" minlength=10
              maxlength=10 id="example-text-input" [(ngModel)]="vendorInfo.phNum" #phNum="ngModel" required
              autocomplete="off" class="form-control" [ngClass]="{'is-invalid': (f.submitted && phNum.invalid)}">
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Address</label>
          <div class="col-8">
            <textarea cols="4" rows="3" placeholder="Address" name="adress" id="example-text-input" [(ngModel)]="vendorInfo.adress"
              #adress="ngModel" required autocomplete="off" class="form-control" [ngClass]="{'is-invalid': (f.submitted && adress.invalid)}"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <label for="example-text-input" class="col-3 col-form-label">Status</label>
          <div class="col-8">
            <select class="form-control" [(ngModel)]="vendorInfo.status" name="status" #status="ngModel" [ngClass]="{'is-invalid': (f.submitted && status.invalid)}"
              required>
              <option value="" disabled selected hidden>Select Status</option>
              <option value="Active">Active</option>
              <option value="InActive">InActive</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modalFooter">
        <div class="form-group mar t-20 col-xs-12 col-sm-12">
          <div class="row text-right">
            <div class="col-xs-12 col-sm-12">
              <!-- <button class="btn btn-primary gap gap-5 gap-lr" (click)="createVendor(vendorInfo)">Add</button> -->
              <button class="btn btn-primary gap gap-5 gap-lr">Add</button>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="closeModal()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
