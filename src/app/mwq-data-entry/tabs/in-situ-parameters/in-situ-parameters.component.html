<div class="row silk-form-wizard">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card">
      <div class="silk-card-title">
        <div class="headerSection">
          <div class="row">
            <div class="headerTitle col-xs-12 col-sm-8 col-md-8 col-lg-8">
              <b>IN-SITU WATER QUALITY PARAMETERS</b>
            </div>
            <div class="headerTitle col-xs-12 col-sm-4 col-md-4 col-lg-4 text-right">
              <a href="javascript:void(0)" class="btn btn-link" (click)="openOptionModal()">Options</a>
            </div>
          </div>
        </div>
      </div>
      <!--<mat-divider></mat-divider>-->

      <form #f="ngForm" name="form" class="form" (change)="optionValueChange(f)" (ngSubmit)="f.form.valid && insituDetailsSave(temperature,conductivity,salinity,pH,dissolvedO,Chlorophyll_a,sechiDisc)"
        novalidate>
        <div class="form-group mar t-20 col-xs-12 col-sm-12">
          <div class="row text-right">
            <div class="col-xs-12 col-sm-12">
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="inSituTabPrev(module)">Previous</button>
              <input type="submit" class="btn btn-primary gap gap-5 gap-lr" value="Save" />
              <button class="btn btn-primary gap gap-5 gap-lr" [disabled]="isDisabled" (click)="inSituTabNext(module)">Next</button>
            </div>
          </div>
        </div>

        <div class="col-sm-12 section col-xs-12 formTableSection">
          <div class="row formHeading">
            <div class="clearfix tbl tbl-per-10 text-left"></div>
            <div class="clearfix tbl tbl-per-10 text-center"><b>Surface</b></div>
            <div class="clearfix tbl tbl-per-15 text-center"><b>Historical Graph</b></div>
            <div class="clearfix tbl tbl-per-10 text-center"><b>Bottom</b></div>
            <div class="clearfix tbl tbl-per-40 text-center insituValuesGrid">
              <input [ngStyle]="{'display': (optionValue.option5m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="5M" />
              <input [ngStyle]="{'display': (optionValue.option10m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="10M" />
              <input [ngStyle]="{'display': (optionValue.option15m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="15M" />
              <input [ngStyle]="{'display': (optionValue.option20m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="20M" />
              <input [ngStyle]="{'display': (optionValue.option25m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="25M" />
              <input [ngStyle]="{'display': (optionValue.option30m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="30M" />
              <input [ngStyle]="{'display': (optionValue.option35m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="35M" />
              <input [ngStyle]="{'display': (optionValue.option40m) ? 'inline' : 'none'}" type="text" class="form-control inputOutline"
                readonly disabled="disabled" value="40M" />
            </div>
            <div class="clearfix tbl tbl-per-15 text-center"><b>Historical Graph</b></div>
          </div>
          <div class="row formRow">
            <div class="clearfix tbl tbl-per-10 text-left">Temperature (Â°c) </div>
            <div class="clearfix tbl tbl-per-10 text-center insituValuesSurface">
              <input type="text" [(ngModel)]="temperature.surfaceValue" class="form-control tbl tbl-per-30" 
              [ngClass]="{'is-invalid': (f.submitted && temperatureSurfaceVal.invalid), 
                          'white':  temperature.surfaceValue == '',                          
                         'orange':  (temperature.surfaceValue > fieldColorValidatior.Temparature.prarmaterMax &&
                                    temperature.surfaceValue <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                    (temperature.surfaceValue < fieldColorValidatior.Temparature.prarmaterMin &&
                                    temperature.surfaceValue >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                          'red':    (temperature.surfaceValue > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                    (temperature.surfaceValue < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                    temperature.surfaceValue >=0),                                               
                          'green':  temperature.surfaceValue <= fieldColorValidatior.Temparature.prarmaterMax && 
                                    temperature.surfaceValue >= fieldColorValidatior.Temparature.prarmaterMin  }"
                name="temperatureSurfaceVal" #temperatureSurfaceVal="ngModel" OnlyNumber="true" DecimalPlaces="2" required autocomplete="off"
                (input)="temperatureDetailsSave(temperature,temperature.surfaceValue,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation,
                fieldColorValidatior.Temparature.prarmaterMin,fieldColorValidatior.Temparature.prarmaterMax,
                fieldColorValidatior.Temparature.prarmaterMinValueDeviation )"
                (focus)="toastClear()" (keypress)="toastClear()" (click)="toastClear()"/>
            </div>
            <div class="clearfix tbl tbl-per-15 text-center Temparature_Surface" msHistoricalGraph [graphData]="graphData.Temparature_Surface"
              [threshold]="fieldColorValidatior.Temparature.prarmaterThreshold" [graphName]="['Temparature_Surface']"></div>
            <div class="clearfix tbl tbl-per-10 text-center insituValuesBottom">
              <input type="text" class="form-control tbl tbl-per-30" [ngClass]="{'is-invalid': (f.submitted && temperatureBottomVal.invalid),
                        'white':  temperature.bottomValue == '',
                        'orange':  (temperature.bottomValue > fieldColorValidatior.Temparature.prarmaterMax &&
                                   temperature.bottomValue <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                   (temperature.bottomValue < fieldColorValidatior.Temparature.prarmaterMin &&
                                   temperature.bottomValue >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                         'red':    (temperature.bottomValue > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                   (temperature.bottomValue < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                   temperature.bottomValue >=0),                                               
                         'green':  temperature.bottomValue <= fieldColorValidatior.Temparature.prarmaterMax && 
                                   temperature.bottomValue >= fieldColorValidatior.Temparature.prarmaterMin }"
                name="temperatureBottomVal" [(ngModel)]="temperature.bottomValue" #temperatureBottomVal="ngModel"
                OnlyNumber="true" DecimalPlaces="2" required autocomplete="off" (input)="temperatureDetailsSave(temperature,temperature.bottomValue, 
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)"
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_Bottom,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_Bottom')"
                (keypress)="toastClear()" (click)="toastClear()" />
            </div>
            <div class="clearfix tbl tbl-per-40 text-center insituValuesGrid">
              <input [ngStyle]="{'display': (optionValue.option5m) ? 'inline' : 'none'}" type="text" 
              [ngClass]="{'white':  temperature.bottom5m == '',
                          'orange':  (temperature.bottom5m > fieldColorValidatior.Temparature.prarmaterMax &&
                          temperature.bottom5m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                          (temperature.bottom5m < fieldColorValidatior.Temparature.prarmaterMin &&
                          temperature.bottom5m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                'red':    (temperature.bottom5m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                          (temperature.bottom5m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                          temperature.bottom5m >=0),                                               
                'green':  temperature.bottom5m <= fieldColorValidatior.Temparature.prarmaterMax && 
                          temperature.bottom5m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom5m" [(ngModel)]="temperature.bottom5m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom5m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_5M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_5M')" 
                (keypress)="toastClear()" (click)="toastClear()" />
              <input [ngStyle]="{'display': (optionValue.option10m) ? 'inline' : 'none'}" type="text" 
                [ngClass]="{'white':  temperature.bottom10m == '',
                          'orange':  (temperature.bottom10m > fieldColorValidatior.Temparature.prarmaterMax &&
                                      temperature.bottom10m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                      (temperature.bottom10m < fieldColorValidatior.Temparature.prarmaterMin &&
                                      temperature.bottom10m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom10m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                      (temperature.bottom10m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                      temperature.bottom10m >=0),                                               
                            'green':  temperature.bottom10m <= fieldColorValidatior.Temparature.prarmaterMax && 
                                      temperature.bottom10m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom10m" [(ngModel)]="temperature.bottom10m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom10m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_10M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_10M')" 
                (keypress)="toastClear()" (click)="toastClear()" />
              <input [ngStyle]="{'display': (optionValue.option15m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white':  temperature.bottom15m == '',
                                      'orange':  (temperature.bottom15m > fieldColorValidatior.Temparature.prarmaterMax &&
                                      temperature.bottom15m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                      (temperature.bottom15m < fieldColorValidatior.Temparature.prarmaterMin &&
                                      temperature.bottom15m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom15m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                      (temperature.bottom15m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                      temperature.bottom15m >=0),                                               
                            'green':  temperature.bottom15m <= fieldColorValidatior.Temparature.prarmaterMax && 
                                      temperature.bottom15m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom15m" [(ngModel)]="temperature.bottom15m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom15m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_15M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_15M')" />
              <input [ngStyle]="{'display': (optionValue.option20m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white': temperature.bottom20m == '',
                                      'orange':  (temperature.bottom20m > fieldColorValidatior.Temparature.prarmaterMax &&
                                      temperature.bottom20m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                      (temperature.bottom20m < fieldColorValidatior.Temparature.prarmaterMin &&
                                      temperature.bottom20m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom20m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                      (temperature.bottom20m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                      temperature.bottom20m >=0),                                               
                            'green':  temperature.bottom20m <= fieldColorValidatior.Temparature.prarmaterMax && 
                                      temperature.bottom20m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom20m" [(ngModel)]="temperature.bottom20m" class="form-control" autocomplete="off" 
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom20m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_20M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_20M')" />
              
              <input [ngStyle]="{'display': (optionValue.option25m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white':  temperature.bottom25m == '',
                                      'orange':  (temperature.bottom25m > fieldColorValidatior.Temparature.prarmaterMax &&
                                      temperature.bottom25m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                      (temperature.bottom25m < fieldColorValidatior.Temparature.prarmaterMin &&
                                      temperature.bottom25m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom25m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                      (temperature.bottom25m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                      temperature.bottom25m >=0),                                               
                            'green':  temperature.bottom25m <= fieldColorValidatior.Temparature.prarmaterMax && 
                                      temperature.bottom25m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom25m" [(ngModel)]="temperature.bottom25m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom25m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_25M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_25M')" />
              
              <input [ngStyle]="{'display': (optionValue.option30m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white':  temperature.bottom30m == '',
                            'orange':  (temperature.bottom30m > fieldColorValidatior.Temparature.prarmaterMax &&
                                        temperature.bottom30m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                        (temperature.bottom30m < fieldColorValidatior.Temparature.prarmaterMin &&
                                        temperature.bottom30m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                              'red':    (temperature.bottom30m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                        (temperature.bottom30m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                        temperature.bottom30m >=0),                                               
                              'green':  temperature.bottom30m <= fieldColorValidatior.Temparature.prarmaterMax && 
                                        temperature.bottom30m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom30m" [(ngModel)]="temperature.bottom30m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom30m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_30M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_30M')" />
              
              <input [ngStyle]="{'display': (optionValue.option35m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white':  temperature.bottom35m == '',
                            'orange':  (temperature.bottom35m > fieldColorValidatior.Temparature.prarmaterMax &&
                                        temperature.bottom35m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                        (temperature.bottom35m < fieldColorValidatior.Temparature.prarmaterMin &&
                                        temperature.bottom35m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom35m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||
                                      (temperature.bottom35m < fieldColorValidatior.Temparature.prarmaterMinValueDeviation &&
                                      temperature.bottom35m >=0),                                               
                            'green':  temperature.bottom35m <= fieldColorValidatior.Temparature.prarmaterMax && 
                            temperature.bottom35m >= fieldColorValidatior.Temparature.prarmaterMin}"
                name="tempbottom35m" [(ngModel)]="temperature.bottom35m" class="form-control" autocomplete="off"
                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom35m,
                fieldColorValidatior.Temparature.prarmaterMaxValueDeviation,fieldColorValidatior.Temparature.prarmaterMean,
                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_35M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_35M')" />
              
            <input [ngStyle]="{'display': (optionValue.option40m) ? 'inline' : 'none'}" type="text" (keypress)="toastClear()" (click)="toastClear()"
                [ngClass]="{'white':  temperature.bottom40m == '',
                            'orange':  (temperature.bottom40m > fieldColorValidatior.Temparature.prarmaterMax &&
                                      temperature.bottom40m <= fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) || 
                                      (temperature.bottom40m < fieldColorValidatior.Temparature.prarmaterMin &&
                                    temperature.bottom40m >= fieldColorValidatior.Temparature.prarmaterMinValueDeviation),
                            'red':    (temperature.bottom40m > fieldColorValidatior.Temparature.prarmaterMaxValueDeviation) ||

                            'green':  temperature.bottom40m <= fieldColorValidatior.Temparature.prarmaterMax &&

                OnlyNumber="true" DecimalPlaces="2" (input)="temperatureDetailsSave(temperature,temperature.bottom40m,

                fieldColorValidatior.Temparature.prarmaterThreshold,fieldColorValidatior.Temparature.prarmaterStandDeviation)" 
                (focus)="insituTemparatureGraphDataGenrate(graphData.Temparature_40M,fieldColorValidatior.Temparature.prarmaterThreshold,'Temparature_40M')" />
            </div>
            <div class="clearfix tbl tbl-per-15 text-center" msHistoricalGraph [graphData]="graphData.Temparature_Bottom"
              [threshold]="fieldColorValidatior.Temparature.prarmaterThreshold"></div>
          </div>

          <div class="row formRow">
            <div class="clearfix tbl tbl-per-10 text-left">Conductivity (mS/cm)</div>
            <div class="clearfix tbl tbl-per-10 text-center insituValuesSurface">
              <input type="text" class="form-control tbl tbl-per-30" [ngClass]="{'is-invalid': (f.submitted && conductivitySurfaceVal.invalid),
                      'white':  conductivity.surfaceValue == '',
                                'orange':  (conductivity.surfaceValue > fieldColorValidatior.Conductivity.prarmaterMax &&
                                conductivity.surfaceValue <= fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) || 
                                (conductivity.surfaceValue < fieldColorValidatior.Conductivity.prarmaterMin &&
                              conductivity.surfaceValue >= fieldColorValidatior.Conductivity.prarmaterMinValueDeviation),
                      'red':    (conductivity.surfaceValue > fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) ||
                                (conductivity.surfaceValue < fieldColorValidatior.Conductivity.prarmaterMinValueDeviation &&
                                conductivity.surfaceValue >=0),                                               
                      'green':  conductivity.surfaceValue <= fieldColorValidatior.Conductivity.prarmaterMax && 
                                conductivity.surfaceValue >= fieldColorValidatior.Conductivity.prarmaterMin}"
                name="conductivitySurfaceVal" [(ngModel)]="conductivity.surfaceValue" #conductivitySurfaceVal="ngModel"
                OnlyNumber="true" DecimalPlaces="2" required autocomplete="off" (input)="conductivityDetailsSave(conductivity,conductivity.surfaceValue,
                fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation,fieldColorValidatior.Conductivity.prarmaterMean,
                fieldColorValidatior.Conductivity.prarmaterThreshold,fieldColorValidatior.Conductivity.prarmaterStandDeviation)"
                (focus)="toastClear()" (click)="toastClear()" (keypress)="toastClear()"/>
            </div>
            <div class="clearfix tbl tbl-per-15 text-center" msHistoricalGraph [graphData]="graphData.Conductivity_Surface"
              [threshold]="fieldColorValidatior.Conductivity.prarmaterThreshold" ></div>
            <div class="clearfix tbl tbl-per-10 text-center insituValuesBottom">
              <input type="text" class="form-control tbl tbl-per-30" (keypress)="toastClear()" (click)="toastClear()"
              [ngClass]="{'is-invalid': (f.submitted && conductivityBottomVal.invalid),
                      'white':  conductivity.bottomValue == '',
                      'orange':  (conductivity.bottomValue > fieldColorValidatior.Conductivity.prarmaterMax &&
                                  conductivity.bottomValue <= fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) || 
                                  (conductivity.bottomValue < fieldColorValidatior.Conductivity.prarmaterMin &&
                                conductivity.bottomValue >= fieldColorValidatior.Conductivity.prarmaterMinValueDeviation),
                        'red':    (conductivity.bottomValue > fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) ||
                                  (conductivity.bottomValue < fieldColorValidatior.Conductivity.prarmaterMinValueDeviation &&
                                  conductivity.bottomValue >=0),                                               
                        'green':  conductivity.bottomValue <= fieldColorValidatior.Conductivity.prarmaterMax && 
                                  conductivity.bottomValue >= fieldColorValidatior.Conductivity.prarmaterMin}"
                name="conductivityBottomVal" [(ngModel)]="conductivity.bottomValue" #conductivityBottomVal="ngModel"
                required autocomplete="off" OnlyNumber="true" DecimalPlaces="2" (input)="conductivityDetailsSave(conductivity,conductivity.bottomValue,
                fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation,fieldColorValidatior.Conductivity.prarmaterMean,
                fieldColorValidatior.Conductivity.prarmaterThreshold,fieldColorValidatior.Conductivity.prarmaterStandDeviation)"
                (focus)="insituConductivityGraphDataGenrate(graphData.Conductivity_Bottom,fieldColorValidatior.Conductivity.prarmaterThreshold,'Conductivity_Bottom')" />
            </div>
            <div class="clearfix tbl tbl-per-40 text-center insituValuesGrid">
              <input [ngStyle]="{'display': (optionValue.option5m) ? 'inline' : 'none'}" type="text" name="conductivity.bottom5m"
                [(ngModel)]="conductivity.bottom5m" class="form-control" autocomplete="off" OnlyNumber="true" DecimalPlaces="2" 
                [ngClass]="{'white':  conductivity.bottom5m == '',
                            'orange':  (conductivity.bottom5m > fieldColorValidatior.Conductivity.prarmaterMax &&
                                        conductivity.bottom5m <= fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) || 
                                        (conductivity.bottom5m < fieldColorValidatior.Conductivity.prarmaterMin &&
                                      conductivity.bottom5m >= fieldColorValidatior.Conductivity.prarmaterMinValueDeviation),
                              'red':    (conductivity.bottom5m > fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation) ||
                                        (conductivity.bottom5m < fieldColorValidatior.Conductivity.prarmaterMinValueDeviation &&
                                        conductivity.bottom5m >=0),                                               
                              'green':  conductivity.bottom5m <= fieldColorValidatior.Conductivity.prarmaterMax && 
                                        conductivity.bottom5m >= fieldColorValidatior.Conductivity.prarmaterMin}"
                (input)="conductivityDetailsSave(conductivity,conductivity.bottom5m,fieldColorValidatior.Conductivity.prarmaterMaxValueDeviation,
                fieldColorValidatior.Conductivity.prarmaterMean,fieldColorValidatior.Conductivity.prarmaterThreshold,
                fieldColorValidatior.Conductivity.prarmaterStandDeviation)" (keypress)="toastClear()" (click)="toastClear()"

                fieldColorValidatior.Chlorophyll_a.prarmaterThreshold,fieldColorValidatior.Chlorophyll_a.prarmaterStandDeviation)" (keypress)="toastClear()" (click)="toastClear()"

                                            Chlorophyll_a.bottom35m <= fieldColorValidatior.Chlorophyll_a.prarmaterMaxValueDeviation) || 
                                          (Chlorophyll_a.bottom35m < fieldColorValidatior.Chlorophyll_a.prarmaterMin &&
                                            Chlorophyll_a.bottom35m >= fieldColorValidatior.Chlorophyll_a.prarmaterMinValueDeviation),

                                          (Chlorophyll_a.bottom35m < fieldColorValidatior.Chlorophyll_a.prarmaterMinValueDeviation && 
                                          Chlorophyll_a.bottom35m >=0),                                               
                            'green':  Chlorophyll_a.bottom35m <= fieldColorValidatior.Chlorophyll_a.prarmaterMax && 
                                    Chlorophyll_a.bottom35m >= fieldColorValidatior.Chlorophyll_a.prarmaterMin}"
                (input)="Chlorophyll_aDetailsSave(Chlorophyll_a,Chlorophyll_a.bottom35m,fieldColorValidatior.Chlorophyll_a.prarmaterMaxValueDeviation,

                fieldColorValidatior.Chlorophyll_a.prarmaterThreshold,fieldColorValidatior.Chlorophyll_a.prarmaterStandDeviation)" (keypress)="toastClear()" (click)="toastClear()"

                                        (Chlorophyll_a.bottom40m < fieldColorValidatior.Chlorophyll_a.prarmaterMin &&

                (focus)="insituinsituChlorophyll_aGraphDataGenrate(graphData.Chlorophyll_a_40M,fieldColorValidatior.Chlorophyll_a.prarmaterThreshold,'Chlorophyll_a_40M')" />

          <div class="row formRow">
            <div class="clearfix tbl tbl-per-10 text-left">Sechi Disc Reading (Feet)</div>

                      'orange':  (sechiDisc.surfaceValue > fieldColorValidatior.Sechi_Disc.prarmaterMax &&
                                 sechiDisc.surfaceValue <= fieldColorValidatior.Sechi_Disc.prarmaterMaxValueDeviation) ||

                                    sechiDisc.surfaceValue >= fieldColorValidatior.Sechi_Disc.prarmaterMinValueDeviation),

            <div class="clearfix tbl tbl-per-40 text-center insituValuesGrid">

            <div class="clearfix tbl tbl-per-15 text-center"></div>

        <div class="form-group mar t-20 col-xs-12 col-sm-12">

                  <li><span class="CorrectValue"></span>Within range </li>
                  <li><span class="StandardDeviation"></span>20% deviation</li>
                  <li><span class="MoreThresholdValue"></span> Out of range </li>
                </ul>
              </div>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="inSituTabPrev(module)">Previous</button>
              <input type="submit" class="btn btn-primary gap gap-5 gap-lr" value="Save" />
              <button class="btn btn-primary gap gap-5 gap-lr" [disabled]="isDisabled" (click)="inSituTabNext(module)">Next</button>
            </div>
          </div>
        </div>

            <div class="modalHeader">
              <div class="title"> </div>

                <a href="javascript:void(0)" (click)="optionsModalClose()">

                </a>
              </div>
            </div>
            <div class="modalBody" style="overflow-y:auto ">

              <div class="form-group">
                <div class="row formRow">
                  <div class="clearfix tbl tbl-per-10 text-left">
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option5m" [(ngModel)]="optionValue.option5m"
                        value="5m" />5m
                    </label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option10m" [(ngModel)]="optionValue.option10m"
                        value="10m" />10m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option15m" [(ngModel)]="optionValue.option15m"
                        value="15m" />15m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option20m" [(ngModel)]="optionValue.option20m"
                        value="20m" />20m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option25m" [(ngModel)]="optionValue.option25m"
                        value="25m" />25m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option30m" [(ngModel)]="optionValue.option30m"
                        value="30m" />30m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option35m" [(ngModel)]="optionValue.option35m"
                        value="35m" />35m</label>
                  </div>
                  <div class="clearfix tbl tbl-per-10 text-left">
                    <label><input type="checkbox" class="form-control" name="option40m" [(ngModel)]="optionValue.option40m"
                        value="40m" />40m</label>
                  </div>
                </div>


              </div>
              <!--  </form> -->
            </div>
            <div class="modalFooter">

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
