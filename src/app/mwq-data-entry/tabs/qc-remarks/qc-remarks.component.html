<div class="container">
  <!-- <div class="col-md-3"></div> -->
  <div class="col-md-9">
    <div class="panel panel-primary  ">
      <div class="panel-heading panel-color"><i class="fa fa-chevron-down"></i> QC Comments</div>
      <div class="panel-body border">
        <!-- <textarea style="border:none; height: 10em; width: 52em;"></textarea> -->
        <input type="text" class="form-control text-left" [(ngModel)]="sampleInformation.qCComments" name="qCComments" />
        <!-- <input type="text" [(ngModel)]="sampleInformation.updatedBy" value="{{sampleInformation.updatedBy}}" /> -->
      </div>
    </div>
    <div style="margin-top:2%">
      Qc Status:
      <select [(ngModel)]="sampleInformation.statusId">
          <option value="" disabled selected hidden>Select Status</option>
          <option value="3">Approved</option>
          <option value="4">Rejected</option>
      </select>
    </div>
  </div>
  <div class="col-md-12 col-md-offset-12 col-sm-8 col-sm-offset-2 top" style="margin-top: 12em;">
    <div class="row text-right">
      <div class="col-xs-12 col-sm-12">
        <button class="btn btn-primary gap gap-5 gap-lr" (click)="qCRemarksBtnTabNavPrev(module)">Previous</button>
        <button class="btn btn-primary gap gap-5 gap-lr" (click)="qCRemarksBtnTabNavSave(sampleInformation)">Submit</button>
        <!-- <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateNext()">Next</button> -->
      </div>
    </div>
  </div>
</div>
