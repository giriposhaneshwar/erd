<div class="row silk-form-wizard">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" widget>
    <div class="silk-card">
      <div class="silk-card-title">
        <div class="headerSection">
          <div class="row">
            <div class="headerTitle col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <b>MICRO BIOLOGY</b>
            </div>
          </div>
        </div>
      </div>
      <!--<mat-divider></mat-divider>-->
      <form class="form">
        <div class="col-sm-12 col-xs-12 formTableSection">
          <div class="row formHeading">
            <div class="clearfix tbl tbl-per-15 text-center"></div>
            <div class="clearfix tbl tbl-per-10 text-center"><b>Value</b></div>
            <div class="clearfix tbl tbl-per-10 text-center"><b>Unit</b></div>
            <div class="clearfix tbl tbl-per-15 text-center"><b>Historial Graph</b></div>
            <div class="clearfix tbl tbl-per-15 text-center"><b>MQL</b></div>
            <div class="clearfix tbl tbl-per-15 text-center"><b>Extraction Method</b></div>
            <div class="clearfix tbl tbl-per-20 text-center"><b>Test Method</b></div>
          </div>

          <div class="row formRow">
            <div class="clearfix tbl tbl-per-15 text-left">Total Coliform</div>
            <div class="clearfix tbl tbl-per-10 text-center microbiology">
              <input type="text" class="form-control tbl tbl-per-30" [ngClass]="{'red': totalColiform.val1 <= 35, 'orange': totalColiform.val1 <= 50 && totalColiform.val1 > 35, 'green': totalColiform.val1 > 50}"
                name="totalColiform.val1" [(ngModel)]="totalColiform.val1" />
            </div>
            <div class="clearfix tbl tbl-per-10 text-center">
              cfu/100ml
            </div>
            <div class="clearfix tbl tbl-per-15 text-center" msHistoricalGraph graphData="[45, 48, 35, 40, 55, 45]"></div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="oc-text-MQL" class="form-control">
                <option>Select MQL</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Extraction Method</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-20 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Select Test Method</option>
              </select>
            </div>
          </div>

          <div class="row formRow">
            <div class="clearfix tbl tbl-per-15 text-left">Enterococci</div>
            <div class="clearfix tbl tbl-per-10 text-center microbiology">
                <input type="text" class="form-control tbl tbl-per-30" [ngClass]="{'red': enterococci.val1 <= 35, 'orange': enterococci.val1 <= 50 && enterococci.val1 > 35, 'green': enterococci.val1 > 50}"
                  name="enterococci.val1" [(ngModel)]="enterococci.val1" />
              </div>
            <div class="clearfix tbl tbl-per-10 text-center">
              cfu/100ml
            </div>
            <div class="clearfix tbl tbl-per-15 text-center" msHistoricalGraph graphData="[45, 48, 35, 40, 55, 45]"></div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="oc-text-MQL" class="form-control">
                <option>Select MQL</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Extraction Method</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-20 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Select Test Method</option>
              </select>
            </div>
          </div>

          <div class="row formRow">
            <div class="clearfix tbl tbl-per-15 text-left">Fecal Coliform</div>
            <div class="clearfix tbl tbl-per-10 text-center microbiology">
                <input type="text" class="form-control tbl tbl-per-30" [ngClass]="{'red': fecalColiform.val1 <= 35, 'orange': fecalColiform.val1 <= 50 && fecalColiform.val1 > 35, 'green': fecalColiform.val1 > 50}"
                  name="fecalColiform.val1" [(ngModel)]="fecalColiform.val1" />
              </div>
            <div class="clearfix tbl tbl-per-10 text-center">
              cfu/100ml
            </div>
            <div class="clearfix tbl tbl-per-15 text-center" msHistoricalGraph graphData="[45, 48, 35, 40, 55, 45]"></div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="oc-text-MQL" class="form-control">
                <option>Select MQL</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-15 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Extraction Method</option>
              </select>
            </div>
            <div class="clearfix tbl tbl-per-20 text-center">
              <select id="gc-text-tm" class="form-control">
                <option>Select Test Method</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group mar t-20 col-xs-12 col-sm-12">
          <div class="row text-right">
            <div class="col-xs-12 col-sm-12">
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDatePrev()">Previous</button>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateSave()">Save</button>
              <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateNext()">Next</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
