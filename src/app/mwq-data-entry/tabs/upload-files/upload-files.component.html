<div class="container">
	<div class="col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-2 top">
		<div class="panel panel-primary border">
			<div class="panel-heading panel-color white"><i class="fa fa-chevron-down"></i> Upload Files</div>
			<div class="panel-body">
				<div class="col-sm-12">
					<!-- action="{{apiUrl}}"  method="post" encrypt="multipart/form-data" -->
					<form class="form-inline" method="post" encrypt="multipart/form-data" style="margin-top:2%;margin-bottom:2%">
						<div class="form-group">
							<input type='file' class="uploadFile">
						</div>
						<div style="width:3%"></div>
						<div style="width:3%"></div>
						<div class="form-group custom-file-upload">
							<button class="btn btn-primary gap gap-5 gap-lr" (click)="fileChanged($event)">Upload</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-2 top">
		<div class="panel panel-primary border" style="margin-top: 1em;">
			<div class="heading"><i class="fa fa-chevron-down"></i> Upload File List</div>
			<div class="scroll">
				<table class="table table-striped table-condensed ">
					<thead></thead>
					<tbody>
						<tr *ngFor="let file of uploadFileList; let idx = index">
							<td width="70%">
								<div class="col-sm-12">
									<div class="row">
										<div class="col-sm-6">
											<span>{{file.fileName}}</span>
										</div>
										<div class="col-sm-6 text-right">
											<b class="btn btn-primary btn-circle btn-color1"><a class="glyphicon glyphicon-download-alt" href="{{domain  + file.fileStoreName}}"
												 target="_blank"></a></b>
											<b class="btn btn-primary btn-circle btn-color2"><a class="glyphicon glyphicon-remove" href="javascript:void(0)"
												 (click)="fileDelete(file.fileStoreName, idx)"></a></b>
										</div>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-md-9 col-md-offset-3 col-sm-8 col-sm-offset-2 top">
		<div class="panel panel-primary border" style="margin-top: 1em;">
			<div class="panel-heading panel-color white"><i class="fa fa-chevron-down"></i> Comment</div>
			<div class="panel-body">
				<input type="text" class="form-control text-left" [(ngModel)]="sampleInformation.dataEntryComments" name="dataEntryComments"
				 autocomplete="off" />
			</div>
		</div>
	</div>
	<div class="col-md-12 col-md-offset-12 col-sm-8 col-sm-offset-2 top">
		<div class="row text-right">
			<div class="col-xs-12 col-sm-12">
				<button class="btn btn-primary gap gap-5 gap-lr" *ngIf="module === 'mwqDataEntry' || 'mwqDataQc'" (click)="uploadBtnTabNavPrev(module)">Previous</button>
				<button class="btn btn-primary gap gap-5 gap-lr" *ngIf="module === 'mwqDataEntry'" (click)="dataEntrySave(sampleInformation)">Submit</button>
				<button class="btn btn-primary gap gap-5 gap-lr" *ngIf="module === 'mwqDataQc'" (click)="uploadBtnTabNavNext(module)">Next</button>
			</div>
		</div>
	</div>
</div>
