<div class="pageWrapper headerSection">
  <div class="headerSection col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="headerTitle col-xs-8 col-sm-8 col-md-8 col-lg-8">
        Alert Details
      </div>
      <div class="settings col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <a href="javascript:void(0)" (click)="mondalOpen = !mondalOpen"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        <h4>Alert Details</h4>
      </div>
      <div class="silk-card">
        <div class="silk-card-content">
          <div class="form-group row">
            <div class="col-3">
              <input class="form-control" type="text" placeholder="Search">
            </div>
            <label for="example-date-input" class="col-form-label">From Date</label>
            <div class="col-3">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
            <label for="example-date-input" class="col-form-label">To Date</label>
            <div class="col-3">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
            <button type="submit" class="send-btn btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-6 col-full" widget>
    <div class="silk-card border-success pb-0">
      <!--<div class="silk-card-title d-flex justify-content-between">
    </div>-->
      <div class="widget-body">
        <mat-card style="padding: 0;">
          <!--<ngx-datatable class="material sorting customTable" [rows]="alertRows" [headerHeight]="50">-->
          <ngx-datatable class="material sorting customTable" [rows]="alertRows" [columnMode]="'force'" [columns]="columns"
            [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="15" [selected]="selected"
            [selectionType]="'single'" (activate)="onActivate($event)" (select)='onSelect($event)'>
            <ngx-datatable-column name="Alert Severity">
              <ng-template let-value="value" ngx-datatable-cell-template>

                <!--<i class="fa fa-arrow-up ">{{value}}</i>-->
                <i class="fa fa-arrow-up text-align: center;" [ngClass]="{'text-success mr-2': value=== 'Low',
                                   'text-warning mr-2' : value=== 'Avg',
                                   'text-danger mr-2': value=== 'High' 
                  }"></i>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Alert Description"></ngx-datatable-column>

            <!--<small class="text-muted"><i class="fa fa-clock-o"></i></small>-->
            <ngx-datatable-column name="Alert Reported DateTime"></ngx-datatable-column>

          </ngx-datatable>
        </mat-card>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-6 col-full" widget>
    <div class="silk-card border-success pb-0">
      <div class="silk-card-title d-flex justify-content-between">
        <h4><i class="fa fa-comments-o fa-lg mx-1"></i>Alert Details</h4>
      </div>
      <div class="silk-card-content widget-body">
        <table class="table table-middle table-striped">
          <tbody class="ng-tns-c6-0" *ngFor='let sel of selected'>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Alert Id</td>
              <td class="ng-tns-c6-0"> {{sel.alertId}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Site Name</td>
              <td class="ng-tns-c6-0">{{sel.siteName}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Sensor</td>
              <td class="ng-tns-c6-0">{{sel.sensorId}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Description</td>
              <td class="ng-tns-c6-0">{{sel.alertDescription}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Severity</td>
              <td class="ng-tns-c6-0">{{sel.alertSeverity}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Status</td>
              <td class="ng-tns-c6-0">{{sel.status}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Buoys ID</td>
              <td class="ng-tns-c6-0">{{sel.buoysId}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0" colspan="2">
                <button type="button" class="btn btn-primary waves-effect waves-light text-uppercase">
                  Create Incident
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
