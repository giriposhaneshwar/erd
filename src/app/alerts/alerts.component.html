<div class="pageWrapper headerSection">
  <div class="headerSection col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="headerTitle col-xs-8 col-sm-8 col-md-8 col-lg-8">
        Alert Details
      </div>
      <div class="settings col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">
        <a href="javascript:void(0)" (click)="mondalOpen = !mondalOpen"><i class="fa fa-gear"></i></a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mb-2" widget>
    <div class="silk-card border-success">
      <div class="silk-card-title d-flex justify-content-between">
        <!-- <h4>Alert Details</h4> -->
      </div>
      <div class="silk-card">
        <div class="silk-card-content">
          <div class="form-group row">
            <div class="col-3">
              <input class="form-control" type="text" placeholder="Search" (keyup)='updateFilter($event)'>
            </div>
            <label for="example-date-input" class="col-form-label">From Date</label>
            <div class="col-3">
              <input class="form-control" type="date" id="example-fromDate-input" name="fromDate" [max]="dateval"
                [(ngModel)]="fromDateFilter">
            </div>
            <label for="example-date-input" class="col-form-label">To Date</label>
            <div class="col-3">
              <input class="form-control" type="date" id="example-toDate-input" name="toDate" [max]="dateval"
                [(ngModel)]="toDateFilter">
            </div>
            <button type="submit" class="send-btn btn btn-primary" (click)="loadAlertsData(fromDateFilter,toDateFilter)">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-6 col-full" widget>
    <div class="silk-card border-success pb-0">
      <!--<div class="silk-card-title d-flex justify-content-between">
    </div>-->
      <div class="widget-body" *ngIf="alertResultStatus === 'Success' && alertsDetails.length ===0" style="height: 300px;">
        <p>{{alertResultStatusMessage}}</p>
      </div>
      <div class="widget-body" *ngIf="alertResultStatus === 'Failed'" style="height: 300px;">
        <p>{{alertResultStatusMessage}}</p>
      </div>
      <div class="widget-body" *ngIf="alertsDetails.length > 0">
        <mat-card style="padding: 0;">
          <ngx-datatable class="material sorting customTable" style="height: 400px;" [rows]="alertsDetails"
            [columnMode]="'standard'" [columns]="columns" [headerHeight]="50" [footerHeight]="50" [rowHeight]="35"
            [limit]="10" [selected]="selected" [selectionType]="'single'" (activate)="onActivate($event)" [scrollbarV]="true"
            (select)='onSelect($event)'>
            <ngx-datatable-column name="Severity" [width]="110">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <!--<i class="fa fa-arrow-up ">{{value}}</i>-->
                <i class="fa fa-arrow-up text-align: center;" [ngClass]="{'text-success mr-2': value=== 'Low',
                                   'text-warning mr-2' : value=== 'Medium',
                                   'text-danger mr-2': value=== 'High' 
                  }"></i>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Description" [width]="500"></ngx-datatable-column>
            <!--<small class="text-muted"><i class="fa fa-clock-o"></i></small>-->
            <ngx-datatable-column name="Createddate" [width]="170"></ngx-datatable-column>
            <ngx-datatable-column name="Status" [width]="100"></ngx-datatable-column>
          </ngx-datatable>
        </mat-card>
      </div>

    </div>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 mb-6 col-full" widget>
    <div class="silk-card border-success pb-0">
      <div class="silk-card-title d-flex justify-content-between">
        <h4><i class="fa fa-comments-o fa-lg mx-1"></i>Alert Details</h4>
      </div>

      <div class="silk-card-content widget-body" *ngIf="alertsDetails.length > 0">
        <table class="table table-middle table-striped">

          <tbody class="ng-tns-c6-0" *ngFor='let sel of selected'>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Alert Id</td>
              <td class="ng-tns-c6-0"> {{sel.alertid}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Site Name</td>
              <td class="ng-tns-c6-0">{{sel.siteid}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Sensor</td>
              <td class="ng-tns-c6-0">{{sel.sensor}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Description</td>
              <td class="ng-tns-c6-0">{{sel.description}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Severity</td>
              <td class="ng-tns-c6-0">{{sel.severity}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Status</td>
              <td class="ng-tns-c6-0">{{sel.status}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0">Created By</td>
              <td class="ng-tns-c6-0">{{sel.createdby}}</td>
            </tr>
            <tr class="ng-tns-c6-0">
              <td class="ng-tns-c6-0" colspan="2">
                <div class="btnCenter" style="margin-top: 1em; " *ngIf="sel.status ==='Open'">
                  <button class="btn btn-primary" (click)="createIncident(selected)"> Create Incident</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
