<div class="container">
  <div class="col-md-12 col-md-offset-12 col-sm-8 col-sm-offset-2 top" style="margin-bottom: 1em;">
    <div class="panel panel-primary ">
      <div class="panel-heading panel-color white"><i class="fa fa-chevron-down"></i> SITE DETAILS</div>
      <div class="panel-body border">
        <form class="form">
          <div class="col-sm-12 col-xs-12 formTableSection" style="margin-bottom: 1em;">
            <div class="row">
              <div class="clearfix tbl tbl-per-15 text-left">Project Name</div>
              <div class="clearfix tbl tbl-per-20 text-left ">
                <input type="text" class="form-control text-left" placeholder="SMPL31072018-001" readonly />
              </div>

              <div class="clearfix tbl tbl-per-15 text-left">Site Category</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <!-- <input type="text" class="form-control text-center" /> -->
                <select class="form-control" id="sd-text-siteCategory">
                  <option value="">Select a category</option>
                  <!-- <option *ngFor="let siteCat of siteCategory" value="{{siteCat.siteCategoryName}}">{{siteCat.siteCategoryName}}</option> -->
                </select>
              </div>
              <div class="clearfix tbl tbl-per-10 text-left">Site Name</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <select class="form-control" id="sd-text-siteCategory">
                  <option value="">Select Name</option>
                  <!-- <option *ngFor="let siteCat of siteCategory" value="{{siteCat.siteCategoryName}}">{{siteCat.siteCategoryName}}</option> -->
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-md-offset-12 col-sm-8 col-sm-offset-2 top">
    <div class="panel panel-primary ">
      <div class="panel-heading panel-color white"><i class="fa fa-chevron-down"></i> SAMPLE BASIC INFORMATION</div>
      <div class="panel-body border">
        <form class="form">
          <div class="col-sm-12 col-xs-12 formTableSection" style="margin-bottom: 1em;">
            <div class="row">
              <div class="clearfix tbl tbl-per-15 text-left">Sample Number</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <!-- <input type="text" class="form-control text-center" /> -->
                <select class="form-control" id="sd-text-siteCategory">
                  <option value="">Select Sample Number</option>
                  <!-- <option *ngFor="let siteCat of siteCategory" value="{{siteCat.siteCategoryName}}">{{siteCat.siteCategoryName}}</option> -->
                </select>
              </div>

              <div class="clearfix tbl tbl-per-15 text-left">Source</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="Deepwater" disabled/> 
              </div>
              <div class="clearfix tbl tbl-per-10 text-left">Preservation</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="Cooling" disabled />
              </div>
            </div>

            <div class="row">
              <div class="clearfix tbl tbl-per-15 text-left">Description</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="SMPL31072018-001" readonly />
              </div>

              <div class="clearfix tbl tbl-per-15 text-left">Date</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="17/07/2018" readonly />
              </div>
              <div class="clearfix tbl tbl-per-10 text-left">Time</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="10:48" readonly />
              </div>
            </div>

            <div class="row">
              <div class="clearfix tbl tbl-per-15 text-left">Sample By*</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="Nautica" readonly />
              </div>

              <div class="clearfix tbl tbl-per-15 text-left">Event Type</div>
              <div class="clearfix tbl tbl-per-20 text-left">
                <input type="text" class="form-control text-left" placeholder="Routine"  readonly/>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-md-offset-12 col-sm-8 col-sm-offset-2 top" style="margin-top: 5em;">
      <div class="row text-right">
        <div class="col-xs-12 col-sm-12" >
          <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDatePrev()">Previous</button>
          <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateSave()">Save</button>
          <button class="btn btn-primary gap gap-5 gap-lr" (click)="siteDateNext()">Next</button>
        </div>
      </div>
    </div>
</div>
